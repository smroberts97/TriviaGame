<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Supercar Trivia Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <a href="https://fontmeme.com/ferrari-font/"><img src="https://fontmeme.com/permalink/191108/7c1e3ef882f213729067456c26e90a73.png" alt="ferrari-font"></a>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sonsie+One&display=swap" rel="stylesheet">


</head>

<body>
<div class="container">
    <h1 id="title">Fast Trivia for Even Faster Cars</h1>

    <div class="triviaBox">
        <span id="timer"></span>
        <br>

        <span id="question"></span>
        <br>

        <div class="styledDiv a" style="display: none;" id="div1">
            <span id="answerA"></span>
        </div>
        <br>

       <div class="styledDiv b" style="display: none;" id="div2">
            <span id="answerB"></span>
        </div>
        <br>

        <div class="styledDiv c" style="display: none;" id="div3">
            <span id="answerC"></span>
        </div>
        <br>

        <div class="styledDiv d" style="display: none;" id="div4">
            <span id="answerD"></span>
        </div>
        <br>

        <div class="styledDiv e" style="display: none;" id="div5">
            <span id="answerE"></span>
        </div>
        <br>

        <div id="text block">
            <span id="text"></span>
        </div>
    </div>
</div>    

<br>
<br>
<div class="start" id="start">Rev your engine and Start the Game</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
